version: "3"

services:
  docusaurus:
    build: .
    ports:
      - 3000:3000
      - 35729:35729
    volumes:
      - ./docs:/app/docs
      - ./blog:/app/blog
      - ./src/pages:/app/src/pages
      - ./static:/app/static
      - ./sidebars.json:/app/sidebars.json
      - ./docusaurus.config.js:/app/docusaurus.config.js
    working_dir: /app/src
